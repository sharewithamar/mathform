<form [formGroup]="mathForm">
  {{ a }} + {{ b }} =

  <input formControlName="answer" />
</form>

<hr />
<div>Form is Valid: {{ mathForm.valid }}</div>
<div>Form value: {{ mathForm.value | json }}</div>
<div>Form Erros: {{ mathForm.errors | json }}</div>
